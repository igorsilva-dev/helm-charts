name: Helm Chart Release Trigger

on:
  workflow_call:
    inputs:
      application:
        required: true
        type: string
      version:
        required: true
        type: string
    secrets:
      GH_PAT:
        required: true

  workflow_dispatch:
    inputs:
      application:
        description: "Chart name"
        required: true
      version:
        description: "Manual test version"
        required: true
        default: "0.0.0"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout helm-charts repository
        uses: actions/checkout@v4
        with:
          repository: igorsilva-dev/helm-charts
          ref: main
          token: ${{ secrets.GH_PAT }} 

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update Chart.yaml version
        run: |
          echo "Updating chart version to: ${{ inputs.version }}"
          yq -i '.version = "${{ inputs.version }}"' charts/${{ inputs.application }}/Chart.yaml

      - name: Configure Git with PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

          # Force git to use your PAT for ALL GitHub URLs
          git config --global credential.helper store
          echo "https://${GITHUB_ACTOR}:${GH_PAT}@github.com" > ~/.git-credentials

          echo "=== GIT STATUS ==="
          git status

          echo "=== REMOTES ==="
          git remote -v

      - name: Commit and Push
        run: |
          git add charts/${{ inputs.application }}/Chart.yaml
          git commit -m "chore: bump ${{ inputs.application }} chart version to ${{ inputs.version }}" || echo "No changes to commit"

          # This push will now use your PAT, not github-actions[bot]
          git push origin main

      - name: Done
        run: echo "Chart version updated successfully!"
